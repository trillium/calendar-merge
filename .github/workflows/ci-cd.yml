name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_ACCOUNT_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

jobs:
  # Detect what changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'functions/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            frontend:
              - 'web/**'

  # Run tests on backend changes
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

  # Deploy backend using reusable workflow
  deploy-backend:
    name: Deploy Backend
    needs: [changes, test]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.changes.outputs.backend == 'true'
    uses: ./.github/workflows/deploy-backend.yml
    secrets: inherit

  # Deploy frontend using reusable workflow
  deploy-frontend:
    name: Deploy Frontend
    needs: [changes, deploy-backend]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true')
    uses: ./.github/workflows/deploy-frontend.yml
    secrets: inherit
